<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
<title>ProFinance</title>
<link rel="shortcut icon" href="#{request.contextPath}/img/dinheiro32.png"  type="image/png"/>
<style type="text/css">
   	.ui-widget, .ui-widget .ui-widget {    
    	font-size: 90% !important;
	}
	body{
		background: #E0FFFF !important;
	}
    </style>   
</h:head>
<h:body>

	<h:form prependId="false">
	
	<p:growl id="messages" showDetail="true" globalOnly="true"/>
	
	<p:dialog widgetVar="load" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
	    <p:graphicImage url="/img/loading.gif" />
	</p:dialog>
	
	    <p:panel id="panelLogin" style="width: 400px; margin-left:35%;margin-top:10%">
	 
	        <div style="text-align:center">
	 			<p:graphicImage url="/img/proFinance2.png"/>
	 		</div>
	        <h:panelGrid columns="2" cellpadding="5" width="130px">
	
			       	   <h:outputLabel for="loginAutenticator" value="&nbsp;&nbsp;Login"/>
			           <h:inputText value="#{autenticator.login.login}" id="loginAutenticator"
			           		required="true" styleClass="lgn" requiredMessage="Informe o identificador"
			           		style="width: 144px;"/>
			           <h:outputLabel for="#{loginBean.login.password}" value="&nbsp;&nbsp;Senha"/>
			           <h:inputSecret value="#{autenticator.login.password}" id="passAutenticator"
			           		required="true" requiredMessage="Informe a senha"
			           		style="width: 144px"/>
			           <p:commandButton type="submit" value="Login" action="#{autenticator.loginProject}" 
			           		style="width: 158px;margin-left:50%" onclick="PF('load').show()"/>	           
	 
	        </h:panelGrid>
	 
	    </p:panel>
	</h:form>
	
	<script type="text/javascript">
	$().ready(function(){
		$(".lgn").focus();
	});
	</script>
</h:body>
</html>
