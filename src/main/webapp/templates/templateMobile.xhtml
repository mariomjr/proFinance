<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>ProFinance</title>
    <meta charset="utf-8" />

	<h:outputStylesheet library="css/themes" name="mobileTheme.css" />
	<h:outputStylesheet library="css/themes" name="jquery.mobile.icons.min.css" />
	<h:outputStylesheet library="css" name="proFinanceMobile.css" />
	<h:outputScript library="js" name="proFinance.js" />
	<h:outputScript library="js/libs" name="jquery.mask.js" />
	
</h:head>

<h:body>
	<pm:page data-theme="a" id="first">
			<pm:header data-theme="a">
				<h:form id="frmMenu" style="margin-bottom:0 !important">
					<ui:include src="menuMobile.xhtml"/>
				</h:form>
			</pm:header>
     
    		<pm:content>
				<h:form id="frmContent" >
			     	<p:growl id="messages" showDetail="true" />
			     	
			     	<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-delete" />
					</p:confirmDialog>
			     	
			     	<p:overlayPanel for="first:frmMenu:pnGroupItens"  widgetVar="pnlMenuVar" at="left" showEffect="overlay" >
						<h2>ProFinance</h2>
						<p:menu>
						    <p:menuitem value="Início" actionListener="#{homeBean.redirectHome}" icon="ui-icon-home"/>
						    <p:menuitem value="Indexadores" actionListener="#{homeBean.redirectIndexador}"  icon="ui-icon-info"/>
						    <p:menuitem value="Investidores" actionListener="#{homeBean.redirectSocios}"  icon="ui-icon-user"/>
						    <p:menuitem value="Projetos" actionListener="#{homeBean.redirectProjetos}" icon="ui-icon-shop"/>
						    <p:menuitem value="Ocorrências" actionListener="#{homeBean.redirectOcorrenciaProjeto}" icon="ui-icon-bullets"/>
						    <p:menuitem value="Simulações" actionListener="#{homeBean.redirectSimulacao}" />
						</p:menu>
					</p:overlayPanel>
	
	        		<ui:insert name="content"/>
    			</h:form>
        	</pm:content>
	</pm:page>
	
	<pm:page data-theme="a" id="second">
	        <div data-role="header" data-theme="a" data-position="fixed">
				<h:form id="frmHeader" style="margin-bottom:0 !important">
		        	<h:body>
		        		<p:button outcome="pm:first" icon="ui-icon-arrow-l" 
		        			styleClass="ui-btn-left ui-btn-inline"/>
						
						<span class="ui-title">
							<p:graphicImage value="/img/ProFinanceTitle.png"/>
						</span>
					        
						<p:commandButton styleClass="ui-btn-right ui-btn-icon-right" value="Sair" icon="ui-icon-forward"
							actionListener="#{autenticator.logout}"/>
				
					</h:body>
				</h:form>
	        </div>
	        
	        <pm:content id="contentItens2">
	        	<h:form id="frmContent2">
	        		<p:growl id="messages2" showDetail="true" />	
					<ui:insert name="content2"/>
				</h:form>
			</pm:content>
	</pm:page>
	
</h:body>
</html>
