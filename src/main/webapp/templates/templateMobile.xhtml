<html xmlns="http://www.w3.org/1999/xhtml"

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>ProFinance</title>
    <meta charset="utf-8" />

	<h:outputStylesheet library="css/themes" name="mobileTheme.css" />

	<h:outputStylesheet library="css" name="proFinanceMobile.css" />

<h:body>

					         <p:menuitem value="Projetos" url="#" />

		            <ui:insert name="content"/>

	    <ui:insert name="content2"/>
