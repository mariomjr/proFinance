<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
		<style type="text/css">
			.ui-state-hover{
				background-color: #5FD4AF !important;
			}
		</style>
		
			<h:body>
				<h:panelGrid columns="1" width="100%" style="text-align:center">
					<p:panel>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6">
								<p:commandButton styleClass="btnSocios btnHomeInicio" value="" 
									onclick="PF('load').show()" actionListener="#{homeBean.redirectSocios}"></p:commandButton>
							</div>
							<div class="ui-grid-col-6">
								<p:commandButton styleClass="btnProjetos btnHomeInicio" value="" 
								onclick="PF('load').show()"  actionListener="#{homeBean.redirectProjetos}"></p:commandButton>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6">
								<p:commandButton styleClass="btnOcorrencias btnHomeInicio" value="" actionListener="#{homeBean.redirectOcorrenciaProjeto}"></p:commandButton>
							</div>	
							<div class="ui-grid-col-6">
								<p:commandButton styleClass="btnPlanilhas btnHomeInicio" value="" ></p:commandButton>
							</div>
						</div>
						
					</p:panel>
				</h:panelGrid>
			</h:body>
		</ui:define>
	</ui:composition>
</html>
